<html>

<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>

<body>
<a-scene background = "color:black">
    <a-entity id="rig" position="10 10 0" rotation = "-50 90 0">
        <a-camera id="camera" ></a-camera>
      </a-entity>
    <a-box position = "2  2  3" color = "red" rotation = "0  0 0"></a-box>
    <a-sphere position="0 2 -3" color = "blue" radius = 0.5></a-sphere>    
    <a-cylinder position = "3 2 -5" color = "yellow" height = 1></a-cylinder>
    <a-ring position = "-3  2  0" color = "silver" rotation = "0  90 0"></a-ring>
    <a-dodecahedron position="3 2 0" color = "purple" rotation = "90  90 90"></a-dodecahedron>    
    <a-cone position = "-2 2 3" color = "white"></a-cone>
<a-plane position = "0 1.5 0" color = "green" width = 10 height = 15 rotation = "-90 0 0"></a-plane>
</a-scene>

</body>


</html>
